    <script>
        class Slider {
            constructor(options) {
                this.options = {}
                this.options.items = options.items ? options.items : '.item';
                this.options.next = options.next ? options.next : '.left-slide';
                this.options.preview = options.preview ? options.preview : '.right-slide';
                this.slide();
            }
            slide() {
                let items = document.querySelectorAll(this.options.items);
                let index = 0;
                let nextbtn = document.querySelector(this.options.next);
                let prevbtn = document.querySelector(this.options.preview);
                let prevShow = items[index];
                prevbtn.addEventListener("click", function () {
                    index++;
                    if (index >= items.length) {
                        index = 0;
                        items[index].classList.remove("hidden");
                        prevShow.classList.add("hidden");
                        prevShow = items[index];
                    } else {
                        prevShow.classList.add("hidden");
                    }
                })
                nextbtn.addEventListener("click", function () {
                    index--;
                    if (index < 0) {
                        index = items.length -1;
                        items[index].classList.remove("hidden");
                        prevShow.classList.add("hidden");
                        prevShow = items[index];
                    } else {
                        prevShow.classList.add("hidden");
                    }
                })
            }
        }
