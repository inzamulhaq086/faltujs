<html lang="en">

<head>

<body>
    <div class="bg-white">
        <div class="container max-w-5xl px-4 mx-auto">
            <div class="row">
                <div class="w-full px-4">
                    <div class="relative slider flex justify-center items-center">
                        <div class="slider">
                            <div class="slider-item">
                                <div class="item active">
                                    <img src="./image/juice.jpg" alt="" class="object-contain">
                                    <div class="caption absolute top-1/2 text-center w-full ">
                                        <h1 class="text-3xl font-bold">Slide - 1</h1>
                                    </div>
                                </div>
                                <div class="item  hidden">
                                    <img src="./image/juice.jpg" alt="" class="object-contain">
                                    <div class="caption absolute top-1/2 text-center w-full ">
                                        <h1 class="text-3xl font-bold">Slide - 1</h1>
                                    </div>
                                </div>
                                <div class="item hidden ">
                                    <img src="./image/juice.jpg" alt="" class="object-contain">
                                    <div class="caption absolute top-1/2 text-center w-full ">
                                        <h1 class="text-3xl font-bold">Slide - 1</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="slider-button">
                                <div class="absolute top-1/3 w-full mt-6  flex justify-between">
                                    <div class="next-button">
                                        <div
                                            class="flex items-center bg-white w-16 h-16 text-black justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15 19l-7-7 7-7" />
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="previews-button">
                                        <div
                                            class="flex items-center bg-white w-16 h-16 text-black justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M9 5l7 7-7 7" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Spin {
            constructor(options) {
                this.options = {}
                this.options.hug = options.hug ? options.hug : '.hug';
                this.options.spin = options.spin ? options.spin : '.total-spin';

                this.initialization();
            }

            initialization() {
                let hug = document.querySelector(this.options.hug);
                let spin = document.querySelector(this.options.spin);
                let count = 0
                spin.innerText = count
                let duration = 1500
                let range = 10

                let myInterval = setInterval(myTimer, duration);
                function myTimer() {
                    if (count < range) {
                        count++
                        let updateCount = count
                        hug.style.transform = `rotate(${360 * count}deg`
                        hug.style.transition = `${duration}ms linear`
                        setTimeout(() => {
                            spin.innerText = updateCount
                        }, 1500)
                    }
                }
            }
        }
        let a = new Spin({});

    </script>
</body>

</html>
